<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de origem</title>
</head>
<body>
    <h1>Em que país você nasceu?</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.querySelector('input#txtpais')
            var res = document.getElementById('res')
            var pais = txtp.value
            if (pais.toUpperCase() == 'BRASIL') {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
            }else {
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
